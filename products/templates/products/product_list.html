{% extends 'base.html' %}
{% block title %} All products {% endblock %}
{% block content %}
<h1>All products</h1>
<a href="{% url 'product-create' %}">Add a product</a>
    {% for prod in object_list %}
    <div class="" style="display: inline;">
        <h3></h3><a href="{% url 'product-detail' prod.id %}">{{ prod.name|capfirst }}</a></h3><br>
        <img src="{{ prod.img.url }}" width="50px" height="50px" alt="">
        <p>{{ prod.price }}</p>
        <p>{{ prod.desc|capfirst|slice:"50" }}...</p>
        <a href="{% url 'product-delete' prod.id %}">Delete</a>
        <a href="{% url 'product-update' prod.id %}">Update</a>
    </div>
    {% endfor %}
{% endblock %}
